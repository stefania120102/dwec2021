<!DOCTYPE html>
<body>

    <script>

        function suma(a,b){
            return a+b;
        }
      
        var primerNum = prompt("Digame un número");
        var primerNum_int = parseInt(primerNum);

        var segundNum = prompt("Digame otro número");
        var segundNum_int = parseInt(segundNum);
  

        var operacion;
        operacion = suma(primerNum_int,segundNum_int);
        console.log(primerNum_int + "+" + segundNum_int + "=" + operacion);

    </script>
</body>
