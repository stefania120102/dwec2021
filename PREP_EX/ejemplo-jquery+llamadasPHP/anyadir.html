<html>
  <head>
    <title>Ejemplo jquery + llamadas PHP</title>

  <body>
  	<header>
     <h2>Ejemplo jquery + llamadas php</h2>

       <div>
          <label>Nombre</label>
          <input type="text" id="nombre">

            <label>Edad</label>

    <table class="contenedor" id="lista">
      <tr><td>Nombre</td><td>Apellido</td><td>Edad</td></tr>

      <tr><td>Jose</td><td>Todo</td><td>24</td></tr>
